<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <table style="border: 1px dashed">
    <tr>
      <td style="border-right: 1px dashed">Username</td>
      <td id="name"></td>
    </tr>
    <tr>
      <td style="border-right: 1px dashed">Address</td>
      <td></td>
    </tr>
    <tr>
      <td style="border-right: 1px dashed">Phone number</td>
      <td></td>
    </tr>
  </table>
</body>
<script>
  var queries = window.location.search;
  queries = queries.substring(1);
  var info = queries.split('&');
  var val;
  for (int i = 0; i < info.length; i++) {
    val.push(info[i].split('=')[1]);
  }
  document.getElementById("name").innerHTML = val[0];
</script>
</html>
