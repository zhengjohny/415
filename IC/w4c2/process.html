<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <table id="tab" style="border:">
  </table>
</body>
<script>
  var val, row, col1, col2;
  var queries = window.location.search.substring(1).split('&');
  var table = document.getElementById("tab");

  for (var i = 0; i < queries.length; i++) {
    val = queries[i].split('=');
    row = table.insertRow(i);
    col1 = row.insertCell(0);
    col2 = row.insertCell(1);
    col1.innerHTML = val[0];
    col2.innerHTML = val[1];
  }
</script>
</html>
