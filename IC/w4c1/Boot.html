<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-COMPATIBLE" content="IE=chrome">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
  <title>More Bootstrap</title>
</head>
<body>
<div class="container-fluid">
<div class="page-header">
    <h1 class="text-center">Johny's Cool Website</h1>
</div>
<nav role="navigation" class="navbar navbar-default">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
  <!-- Collection of nav links and other content for toggling -->
  <div id="navbarCollapse" class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Site</a></li>
      <li><a href="#">Forms</a></li>
    </ul>
  </div>
</nav>

<div class="row" style="max-width: 100%">
  <div class="col-md-3 col-md-3" onmouseout="changeBorder()" onmouseover="difBorder()" id="sumDivBor">
    <h2 onclick="textColor()" class="text-center">Summary</h2>
  </div>
  <div class="col-md-9 col-md-9" style="border: 1px blue dashed; padding-bottom: 10px;">
    <h2>Content</h2>
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
      <li><a data-toggle="tab" href="#menu1">Menu 1</a></li>
      <li><a data-toggle="tab" href="#menu2">Menu 2</a></li>
    </ul>


      <div class="tab-content">
        <div id="home" class="tab-pane fade in active">
          <div class="container">
            <h3>Buttons</h3>
            <button type="button" class="btn btn-default">Default</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-link">Link</button>
            <h4>Large Buttons:</h4>
            <div class="btn-group btn-group-lg">
              <button type="button" class="btn btn-primary">Button</button>
              <button type="button" class="btn btn-primary">Button</button>
              <button type="button" class="btn btn-primary">Button</button>
            </div>
          </div>

        </div>
        <div id="menu1" class="tab-pane fade">
          <h4>Menu 1</h4>
          <div class="input-group">
            <label class="radio-inline"><input type="radio" name="optradio">Option 1</label>
            <label class="radio-inline"><input type="radio" name="optradio">Option 2</label>
            <label class="radio-inline"><input type="radio" name="optradio">Option 3</label>
            <h4>Menu 2</h4>
            <div class="radio">
              <label><input type="radio" name="optradio">Option 1</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio">Option 2</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio">Option 3</label>
            </div>
          </div>
        </div>
        <div id="menu2" class="tab-pane fade">
          <h4>Menu 2</h4>
          <img class="img-responsive" src="https://pbs.twimg.com/profile_images/378800000822867536/3f5a00acf72df93528b6bb7cd0a4fd0c.jpeg" alt="Doge">
        </div>
      </div>

  </div>
</div>

<div class="footer" style="border-top: 1px solid; border-bottom: 1px solid; margin-top: 20px; padding-bottom: 25px; padding-top: 25px;">
  <p class="text-center">Copyright (C) Johny Zheng</p>
</div>
</div>
</body>
<script>
  function changeBorder() {
    document.getElementById("sumDivBor").style.border= "double red";
  }
  function difBorder() {
    document.getElementById("sumDivBor").style.border= "single black";
  }
  function textColor(id) {
    id.innerHTML = "More Summary";
  }
</script>
</html>
